{% extends "base.html" %}
{% block conteudo %}
<div class="log">
<h1 class>Página Principal</h1>
    {% if user.is_anonymous %}
        <h3>Não conectado {{ user.get_name }}</h3>
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <h3>Seja bem vindo(a) {{ user.username }}</h3>
        <button type="button" class="btn btn-outline-danger"><a href="{% url 'logout' %}">Logout</a></button>
</div>
    {% endif %}
{% endblock conteudo %}
